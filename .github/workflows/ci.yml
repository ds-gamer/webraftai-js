name: CI
on:
  push:
    branches:
      - master
      - main
  pull_request:

permissions:
  contents: read

jobs:
  eslint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install modules
      run: yarn
    - name: Run ESLint
      run: ./node_modules/eslint/bin/eslint.js . --max-warnings 0
  build-examples:
    name: Build examples
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Build Examples
      working-directory: ./examples
      run: make examples

